services:
  - type: web
    name: idea-generation-backend
    env: python
    buildCommand: pip install --upgrade pip setuptools wheel && pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 120
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: idea-generation-db
          property: connectionString
      - key: API_SECRET_KEY
        generateValue: true
    
databases:
  - name: idea-generation-db
    databaseName: ideas
    user: ideas_user
    postgresMajorVersion: 15